<!DOCTYPE html>
<html lang="cs">

<head>
  <title>ColorIT</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script></head>

<body>
  <header>
    <h1 class="text-center" style="color:lightskyblue; background-color: black; padding: 20px;">COLOR<code>IT</code></h1>
  </header>
  <main class="container-fluid text-center">



      <br>
      <div class="row">
        <div class="col-lg-4 col-xs-12 col-sm-12 col-md-6">
          <button style="background-color: black; color: lightskyblue; padding: 4px;" id="changeButton">Manual</button>
                <p></p>
                <button style="background-color: black; color: lightskyblue; padding: 4px;" id="tlacitko">LINES OFF</button>
                <p></p>
                <h3><code>COMMANDS:</code></h3>
                <p>Press <code><b>R</b></code> to clear canvas</p>
                <p>Press <code><b>O</b></code> / <code><b>P</b></code> to adjust brush size <b id="sizeshow"></b></p>
                <p>Press <code><B>K</B></code> / <code><b>L</b></code> to adjust space size <code>[LINES ON]</code><b id="capshow"></b></p>
                <p>Press <code> <b>X</b></code> to toggle brush's movement <code>[cursor mode]</code>
                  <canvas width="10" height="10" class="border" style="background-color:red" id="show"></canvas></p>
                  <p>Press <code><b>C</b></code> to use rubber
                  <canvas width="10" height="10" class="border" style="background-color:red" id="showtwo"></canvas></p>

        </div>

        <div class="col-lg-4 col-xs-12 col-sm-12 col-md-6">
          <canvas id="canvas" width="600" height="600" class="border" style="background-color: black;"></canvas>
          
          <div style="background-color: black; color: white;">Adam Å tencl&copy; IT 2</div>
        </div>
         <div  class="col-lg-4 col-xs-12 col-sm-12 col-md-6">
          <h3><code>COLOR CHANGE:</code></h3>
          <button id="colorUp" style="background-color: red;  margin-top: 3px; margin-bottom: 3px;padding: 2px; border: 2px black solid; width: 200px;"><b>UP</b></button><p></p>
          <button id="colorDown" style="background-color: blue;  margin-top: 3px; margin-bottom: 3px; padding: 2px; border: 2px black solid; width: 200px;"><b>DOWN</b></button><p></p>
          <button id="colorRight" style="background-color: green;  margin-top: 3px; margin-bottom: 3px; padding: 2px; border: 2px black solid; width: 200px;"><b>RIGHT</b></button><p></p>
          <button id="colorLeft" style="background-color: yellow;   margin-top: 3px; margin-bottom: 3px; padding: 2px; border: 2px black solid; width: 200px; "><b>LEFT</b></button>
          <p></p>
          <br>
            <button id="red" style="background-color: red; padding: 15px; border: black solid 2px;"></button>
            <button id="blue" style="background-color: blue; padding: 15px; border: black solid 2px;"></button>
            <button id="green" style="background-color: green; padding: 15px; border: black solid 2px;"></button>
            <button id="yellow" style="background-color: yellow; padding: 15px; border: black solid 2px;"></button>
            <button id="orange" style="background-color: orange; padding: 15px; border: black solid 2px;"></button>
            <button id="white" style="background-color: white; padding: 15px; border: black solid 2px;"></button>
          <p></p>
          <button id="pink" style="background-color: pink; padding: 15px; border: black solid 2px;"></button>
          <button id="purple" style="background-color: purple; padding: 15px; border: black solid 2px;"></button>
          <button id="brown" style="background-color: brown; padding: 15px; border: black solid 2px;"></button>
          <button id="skyblue" style="background-color: skyblue; padding: 15px; border: black solid 2px;"></button>
          <button id="lightgreen" style="background-color: lightgreen; padding: 15px; border: black solid 2px;"></button>
          <button id="lightseagreen" style="background-color: lightseagreen; padding: 15px; border: black solid 2px;"></button>
        </div>
      </div>
  </main> 
  <script src="js/code.js"></script>
</body>

</html>
